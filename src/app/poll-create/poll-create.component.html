<form [formGroup]="pollForm" (ngSubmit)="submitForm()"  class="container col-sm-4">
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label col-form-label-sm">
            Question
        </label>
        

        <div class="col-sm-8">
        <input
         formControlName="Question"
        type="text" placeholder="Question" class="form-control form-control-sm">
    </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label col-form-label-sm">
            Image:
        </label>
        <div class="col-sm-8">
        <input type="text"
        formControlName="Image" placeholder="image" class="form-control form-control-sm">
    </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label col-form-label-sm">
            Options:
        </label>
        <div class="col-sm-8">
        <input type="text"
         formControlName="op1" placeholder="Option 1" class="form-control form-control-sm">
    </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label col-form-label-sm">
            
        </label>
        <div class="col-sm-8">
        <input type="text" formControlName="op2" placeholder="Option 2" class="form-control form-control-sm">
    </div>
    </div>
    <div class="form-group row">
        <label for=""  class="col-sm-2 col-form-label col-form-label-sm">
            
        </label>
        <div class="col-sm-8">
        <input type="text" formControlName="op3" placeholder="Option 3" class="form-control form-control-sm">
    </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-sm btn-secondary">Submit</button>
    </div>
</form>
